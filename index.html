<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" class="form-styled">
            <label for="username" class="label-input">Usuario:</label>
            <input type="text" id="username" name="username" class="input-field" required>
            
            <label for="password" class="label-input">Contraseña:</label>
            <input type="password" id="password" name="password" class="input-field" required>

            <button type="submit" class="button-primary">Iniciar sesión</button>
        </form>

        <div class="result-container" id="resultado"></div>
    </div>

    <script src="coso2.js"></script>
</body>
</html>
